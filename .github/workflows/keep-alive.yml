name: Keep Supabase Active - Persos United

on:
  schedule:
    - cron: '0 */6 * * *'   # Ejecuta cada 6 horas
  workflow_dispatch:        # Permite ejecutarlo manualmente

jobs:
  ping:
    runs-on: ubuntu-latest

    steps:
      - name: Ping Supabase
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
        run: |
          echo "Verificando conexión con Supabase..."

          STATUS_CODE=$(curl -s -o /dev/null -w "%{http_code}" \
            "${SUPABASE_URL}/rest/v1/inscripciones?select=nombre&limit=1" \
            -H "apikey: ${SUPABASE_ANON_KEY}" \
            -H "Authorization: Bearer ${SUPABASE_ANON_KEY}")

          echo "Código de estado: $STATUS_CODE"

          if [ "$STATUS_CODE" -ne 200 ]; then
            echo "❌ Supabase NO respondió (HTTP $STATUS_CODE)"
            exit 1
          else
            echo "✅ Supabase activo y respondiendo correctamente."
          fi
